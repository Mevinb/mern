<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Art Gallery</a>
      <div class="d-flex">
        <a class="nav-link" href="login.html">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <!-- Art Piece #1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?w=500" class="card-img-top" alt="Starry Night">
          <div class="card-body">
            <h5 class="card-title">Starry Night</h5>
            <p class="card-text">by Vincent van Gogh</p>
            <a href="art1.html" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <!-- Art Piece #2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=500" class="card-img-top" alt="Mona Lisa">
          <div class="card-body">
            <h5 class="card-title">Mona Lisa</h5>
            <p class="card-text">by Leonardo da Vinci</p>
            <a href="art2.html" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <!-- Art Piece #3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">

            <a href="art4.html" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <!-- Art Piece #5 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=500" class="card-img-top" alt="The Birth of Venus">
          <div class="card-body">
            <h5 class="card-title">The Birth of Venus</h5>
